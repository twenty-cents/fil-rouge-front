<div class="container-fluid">
    <!-- Breadcrumb -->
    <app-breadcrumb [title]="title" [level1]="level1" [level2]="level2"></app-breadcrumb>

    <!-- User list -->
    <div [style.display]="isListVisible ? 'block' : 'none'">
        <h5> {{ pager.totalElements + " membres inscrits"}} </h5>

        <ul class="list-group mt-3">
            <li *ngFor="let user of users" class="list-group-item list-group-item-action">
                <div class="media">
                    <img [src]="user.avatar" class="mr-3"
                        alt="...">
                    <div class="media-body">
                        <h5 class="mt-0 mb-1">{{ user.firstname + " " + user.lastname + " (" + user.login + ")" }}</h5>
                        <p>{{ "Habite Ã  " + user.city.name }}
                            <br />
                            {{ user.gender + ", " + user.age + " ans - "}} Inscrit depuis le
                            {{ user.dateCreation }}</p>
                        <button type="button" class="btn btn-info btn-sm" (click)="showUser(user)">DÃ©tails</button>
                    </div>
                </div>
            </li>
        </ul>

        <!-- Paginator -->
        <app-my-paginator [pagerParams]="pager" (notifyPagination)="onPaginate($event)"></app-my-paginator>
    </div>

    <!-- User details -->
    <div [style.display]="isUserVisible ? 'block' : 'none'">
        <app-user-details [user]="user" (onNotifyHideUser)="notifyHideUSer($event)"></app-user-details>
    </div>

</div>
