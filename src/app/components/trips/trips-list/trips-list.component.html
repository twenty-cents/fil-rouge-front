<div>
  <h5> {{ pager.totalElements + " sorties trouvés"}} </h5>

  <ul class="list-group mt-3"   >
    <li *ngFor="let trip of trips" class="list-group-item list-group-item-action ">
      <div class="media">
        <div class="media-body">
          <h5 class="mt-0 mb-1">{{ trip.name }}</h5>
          <p> Sortie le {{ trip.dateTrip }} à {{trip.city.name}} ({{trip.city.department.name}})
            <br/>
            {{trip.users.length}} / {{trip.nbPerson}}  age entre {{trip.ageMin}} et {{trip.ageMax}}
          </p>
          <button type="button" class="btn btn-info btn-sm" (click)="showTrip(trip)">Détails</button>
        </div>
      </div>
    </li>
  </ul>

  <!-- Paginator -->
  <app-my-paginator
    [pagerParams]="pager"
    (notifyPagination)="onPaginate($event)"
  ></app-my-paginator>
</div>
