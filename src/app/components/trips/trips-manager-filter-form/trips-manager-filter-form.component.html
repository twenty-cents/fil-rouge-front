<div class="container-fluid" [style.display]="isFormVisible ? 'block' : 'none'">
  <form [formGroup]="filterForm" (ngSubmit)="filterTrips(filterForm.value)" class="container-fluid">
    <div class="form-row">
        <!-- POI selection -->
        <div class="form-group input-group-sm col-md-4">
          <select class="form-control" formControlName="poiId" id="inputPoI">
            <option value="" selected>Toutes les types</option>
            <option *ngFor="let poi of pois" [value]="poi.id">{{ poi.name }}</option>
          </select>
        </div>
        <!-- Region selection -->
        <div class="form-group input-group-sm col-md-4">
          <select class="form-control" formControlName="regionId" id="inputRegion"
                  (change)="onChangeRegion($event.target.value)">
            <option value="" selected>Toutes les régions</option>
            <option *ngFor="let region of regions" [value]="region.id">{{ region.name }}</option>
          </select>
        </div>
        <!-- Departement selection -->
        <div class="form-group input-group-sm col-md-4">
          <select class="form-control" formControlName="departmentId" id="inputDpt">
            <option value="0" selected>Tous les départements</option>
            <option *ngFor="let departement of departments" [value]="departement.id">{{ departement.name }}</option>
          </select>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">

        <input type="Date" name="date" id="date" formControlName="startDate" value=""
               class="form-control form-control-sm date hasDatepicker" placeholder="Date de sortie"></div>
      <div class="col-xs-6 ml-3">

        <input type="text" name="keywords" id="keywords" formControlName="keywords" value="" class="form-control form-control-sm"
               placeholder="Mot-clé"></div>

      <div class="col-xs-3 ml-3">

        <input type="submit" name="research" id="research" value="Rechercher"
               class="btn btn-primary btn-sm pull-right"></div>
    </div>

  </form>
</div>
